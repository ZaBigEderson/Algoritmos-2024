<!DOCTYPE html>
<html lang="en">
<head>

                mediano = B

                document.getElementById('resultado').textContent = menor

                document.getElementById('resultado3').textContent = maior
            } else if(A<B, A<C, C<B){

            } else {
                document.getElementById('resultado').innerHTML = '<p class="error">Talvez você tenha inserido dois Valores iguais!</p>';

            }
    
            




        }
    </script>
