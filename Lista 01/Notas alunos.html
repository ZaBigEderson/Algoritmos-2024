<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Nota dos Alunos</title>
</head>
<body>
    <label for="nota1">Nota do 1° aluno</label>
    <input type="number" id="nota1i" name="nota1i"><br>
    <label for="nota2">Nota  do 2° aluno</label>
    <input type="number" id="nota2i" name="nota2i"><br>
    <label for="nota3">Nota do 3° aluno</label>
    <input type="number" id="nota3i" name="nota3i"><br>
    <label for="nota4">Nota  do 4° aluno</label>
    <input type="number" id="nota4i" name="nota4i"><br>

    <input type="button" value="calcular" onclick="calculo()"><br>

    <label for="mediaresp">Média Final</label>
    <span id="mediaresp">0,0</span>

    <script>
        function calculo(){
            let nota1 = parseFloat(document.getElementById("nota1i").value);
            let nota2 = parseFloat(document.getElementById("nota2i").value);
            let nota3 = parseFloat(document.getElementById("nota3i").value);
            let nota4 = parseFloat(document.getElementById("nota4i").value);
            let media = (nota1 + nota2 + nota3 + nota4)/4
            document.getElementById("mediaresp").textContent = media
        }
    </script>
</body>
</html>
