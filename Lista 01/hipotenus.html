<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hiotenusa</title>
</head>
<body>
    <label for="cateto1input">Cateto 1</label>
    <input type="number" id="cateto1input" name="cateto1input"><br>
    <label for="cateto2input">Cateto 2</label>
    <input type="number" id="cateto2input" name="cateto2input"><br>
    <input type="button" value="Calcular" onclick="calculo()"><br>
    <label for="hipresp">Hipotenusa:</label>
    <input type="text" id="hipresp" name="hipresp">

    <script>
        function calculo(){
            let cateto1 = parseFloat(document.getElementById("cateto1input").value);
            let cateto2 = parseFloat(document.getElementById("cateto2input").value);
            let hipotenusa = Math.sqrt(cateto1*cateto1+cateto2*cateto2);
            document.getElementById("hipresp").value = hipotenusa;
        }

    </script>
    
</body>
</html>
